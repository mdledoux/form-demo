<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Order Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Order Form</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <form  [formGroup]="orderForm" (ngSubmit)="onSubmit($event)">
      <ion-item>
        <ion-label>Require Provider</ion-label>
        <ion-toggle formControlName="toggle"></ion-toggle>
      </ion-item>

      <ion-item slot="start">
        <ion-label>Username:</ion-label>
        <ion-input formControlName="username"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input formControlName="password"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Counter</ion-label>
        <app-counter-input formControlName="counter"></app-counter-input>
      </ion-item>

      <ion-item>
      <!-- [hidden]="!isInjuryDiagnosed" -->
        <ion-label>Provider:</ion-label>
        <app-add-provider formControlName="provider"></app-add-provider>
      </ion-item>
      
      <ion-button type="submit" (click)="saveAndClose()">Save and Close</ion-button>
      <ion-button type="submit" (click)="saveAndAddAother()">Save and Add Another</ion-button>
    </form>
  
  </ion-card>

</ion-content>
